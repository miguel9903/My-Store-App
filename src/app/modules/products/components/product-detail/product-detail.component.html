<div class="product-detail">
    <div class="product-image">
        <img [src]="product.image" [alt]="product.name" class="product__image">
    </div>
    <div class="product-info">
        <div class="product-datails">
            <h2 class="product__title">{{ product.name }}</h2>
            <p class="product__description">{{ product.description }}</p>
            <span class="product__price">{{ product.price | currency }}</span>
            <h2 class="product-detail__title">Detalles del producto</h2>
            <ul class="product-detail-list">
                <li class="product-detail-list__item">
                    <b>GÃ©nero: </b>{{ product.gender.name }}
                </li>
                <li class="product-detail-list__item">
                    <b>Marca: </b>{{ product.brand.name }}
                </li>
                <li class="product-detail-list__item">
                    <b>Color: </b>{{ product.color | joinProductColors}}
                </li>
            </ul>
            <button class="product__button-cart">Agregar al carrito</button>
        </div>
    </div>
</div>
