<div class="product">
    <div class="product-header">
        <img [src]="product.image" class="product-image" [alt]="product.name"> 
    </div>
    <div class="product-body">
        <span class="product__price">{{ product.price | currency }}</span>
        <div class="product__info">
            <h2 class="product__name">{{ product.name }}</h2>
            <p class="product__description">{{ product.description | cutProductDescription}}</p>
        </div>
        <div class="product-buttons">
            <button class="product__button" (click)="viewProductDetail(product._id)">
               Ver detalle
            </button>
            <button class="product__button" title="Agregar al carrito">
                <i class="fa fa-shopping-cart"></i>
            </button>
        </div>
    </div>
</div>
